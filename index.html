<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopet</title>
    <link rel="shortcut icon" href="./Sources/icons/favicon.svg" type="svg">
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/font.css">
    <link rel="stylesheet" href="./Styles/grid.css">
    <link rel="stylesheet" href="./Styles/app.css">
    <link rel="stylesheet" href="./Styles/Responsive.css">
</head>
<body>
    <header class="header">
        <div class="off">
            <h4 class="off__title"><span>تا ۵۰٪</span>
                تخفیف برای تمامی محصولات</h4>
        </div>
        <div class="container">
             <div class="header__top">
                <div class="header__logo">
                    <a href="#"><img src="./Sources/icons/header/logo.png" alt="logo"></a>
                    <h3>شاپت</h3>
                </div>
                <div class="header__menu-btn">
                    <div class="header__menu__line"></div>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="محصول مورد نظر رو جستجو کنید ...">
                    <img src="./Sources/icons/header/Search.png" alt="search">
                </div>
                <div class="header__details">
                    <div class="header__esalat">
                        <img src="./Sources/icons/header/Tick Square.png" alt="tick">
                        <div class="esalat__wrapper">
                        <h4>ضمانت اصالت کالا</h4>
                        <p>٪۱۰۰ تضمین اصالت</p>
                        </div>
                    </div>
                    <div class="header__ersal">
                        <img src="./Sources/icons/header/iconamoon_delivery-free-thin.png" alt="delivery">
                        <div class="ersal__wrapper">
                        <h4>ارسال رایگان</h4>
                        <p>تمامی خرید ها</p>
                        </div>
                    </div>
                </div>
                <div class="header__icons">
                    <a href="#" class="buy-icon"><img src="./Sources/icons/header/Buy.png" alt="buy">
                    </a>
                    <a href="#" class="liked-icon"><img src="./Sources/icons/header/Combined-Shape.png" alt="liked">
                    </a>
                    <a href="#" class="user-icon"><img src="./Sources/icons/header/Group 8768.png" alt="user">
                    </a>
                </div>
             </div>  
        </div>
    </header>
    <script src="./app.js"></script>
</body>
</html>
